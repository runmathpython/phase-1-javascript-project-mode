<!DOCKTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Movie Library</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id = "head">
            <h1>Movie Library</h1>
        </div>
          
        <div id="movie-header">    
            <img
              src="mvs/moviephoto.png"
              alt="movie-header"
            />
        </div>

        <div class="add-container">
            <form class="add-movie-form">
                <h3>Add A Movie!</h3>
        
                <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter the name of the movie..."
                    class="input-text"
                />
                <br />
                <input
                    type="text"
                    name="image"
                    value=""
                    placeholder="Enter the image URL of the movie..."
                    class="input-text"
                />
                <br />
                <input
                    type="submit"
                    name="submit"
                    value="SUBMIT"
                    class="submit"
                />
                <p>After SUBMIT, or to cancel, refresh the screen</p>
            </form>
        </div>
            <p style="text-align:center">
                Found a new movie? <button id="new-movie-btn">Add a new movie</button>
            </p>

        <div class="comment-container">
            <form class="new-comment-form">
                <h3>New Comment!</h3>
                <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter the name of the movie..."
                    class="input-text"
                />
                <br />
                <input
                    type="text"
                    name="comment"
                    value=""
                    placeholder="Enter a new comment..."
                    class="input-text"
                />
                <br />
                <input
                    type="submit"
                    name="submit"
                    value="SUBMIT"
                    class="submit"
                />
                <p>After SUBMIT, or to cancel, refresh the screen</p>
            </form>
          </div>
          <p style="text-align:center">
            New comment? <button id="new-comment-btn">Put a new comment</button>
          </p>

        <div id="movie-collection"></div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
